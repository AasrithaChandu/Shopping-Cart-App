<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Shopping Cart</h2>

        <div class="products">
            <h3>Products</h3>
            <div class="product-list" id="product-list"></div>
        </div>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Subtotal: ₹<span id="subtotal">0</span></p>
            <hr>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span class="progress-text" id="progress-text">Add ₹1000 more to get a FREE Wireless Mouse!</span>
            </div>
        </div>

        <div class="cart">
            <h3>Cart Items</h3>
            <div id="cart-items"></div>
            <p id="empty-cart-message" class="empty-cart">Your cart is empty. <br>Add products to see them here!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
